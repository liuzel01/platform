    steps:
        start:
            title: Shuwei Installer
            welcomeTitle: Welcome to the Shuwei Installer
            welcomeMessage: This process will guide you through the steps necessary to install or update Shuwei 6.
            languageSelection: Installer language
            languageSelectionInfo: The language selected here only applies to this installer. You may choose another language for your shop later on.
