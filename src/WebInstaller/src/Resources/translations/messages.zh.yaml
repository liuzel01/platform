            submit: Open Administration
        install:
            title: Download Shuwei
            info: Choose a Shuwei version to download. The software will be downloaded into the current directory.
            shuweiVersion: 'Shuwei version:'
            after_install: After downloading you should switch your document root to the newly created folder <strong>public</strong>.
