name: Prod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  php:
    runs-on: ubuntu-latest
    environment:
      name: prod
    services:
      database:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{secrets.MYSQL_PWD}}
          MYSQL_DATABASE: 52shuwei_prod
        options: '--mount="type=tmpfs,destination=/var/lib/mysql" --health-cmd="mysqladmin ping -h 127.0.0.1" --health-interval=5s --health-timeout=2s --health-retries=3'
        ports:
          - "3306:3306"
    container:
      image: php:8.1-cli
      options: --name php8.1 --entrypoint /bin/sh
    steps:
      - name: Clone platform
        uses: actions/checkout@v3

      - name: Install composer dependencies
        run: |
          composer install
