name: Prod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  php:
    runs-on: ubuntu-latest
    environment:
      name: prod
    services:
      database:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{secrets.MYSQL_PWD}}
          MYSQL_DATABASE: 52shuwei
        options: '--mount="type=tmpfs,destination=/var/lib/mysql" --health-cmd="mysqladmin ping -h 127.0.0.1" --health-interval=5s --health-timeout=2s --health-retries=3'
        ports:
          - "3306:3306"
    steps:
      - name: Clone platform
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: Install Shuwei Platform
        run: |
          composer install
